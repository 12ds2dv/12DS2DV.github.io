<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <style>
        /* 引入自定义字体 */
        @font-face {
            font-family: 'Roblox';
            src: url('resources/font/roblox.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: white;
            font-family: 'Roblox', sans-serif; /* 使用自定义字体 */
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            margin-right: -1px; /* 消除边框间隙 */
        }

        .input-field {
            flex: 1;
            height: 40px;
            padding: 0 12px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            border-left: none; /* 与头像衔接处无边框 */
            background-color: #6D6D6D;
            color: white;
            font-size: 14px;
            font-family: 'Roblox', sans-serif; /* 输入框文字使用自定义字体 */
            box-sizing: border-box;
        }

        .input-field::placeholder {
            color: #b0b0b0;
            font-family: 'Roblox', sans-serif; /* 占位符文字使用自定义字体 */
        }

        .robux-image {
            display: block;
            margin: 15px 0;
            height: 30px; /* 根据实际图片比例调整 */
        }

        .give-button {
            width: 100%;
            height: 40px;
            background-color: #335FFE;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Roblox', sans-serif; /* 按钮文字使用自定义字体 */
            cursor: pointer;
            box-shadow: 0 0 8px rgba(51, 95, 254, 0.5); /* 微发光效果 */
            transition: box-shadow 0.2s ease;
        }

        .give-button:hover {
            box-shadow: 0 0 12px rgba(51, 95, 254, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 搜索区域：用户头像 + 搜索框 -->
        <div class="search-container">
            <img id="userAvatar" class="user-avatar" src="resources/playerList/AddFriend@2x.png" alt="User Avatar">
            <input type="text" id="searchBox" class="input-field" placeholder="Search username...">
        </div>

        <!-- 输入框 -->
        <input type="text" class="input-field" placeholder="Enter something...">

        <!-- Robux图片 -->
        <img class="robux-image" src="resources/robux/robux@3x.png" alt="Robux">

        <!-- 按钮 -->
        <button class="give-button">give</button>
    </div>

    <script>
        // 搜索框功能实现
        const searchBox = document.getElementById('searchBox');
        const userAvatar = document.getElementById('userAvatar');
        const defaultAvatar = 'resources/playerList/AddFriend@2x.png';

        searchBox.addEventListener('input', function() {
            const searchValue = this.value.trim();
            
            if (searchValue) {
                // 有搜索内容时执行日志输出
                const mockUsername = 'example_user'; // 实际应用中替换为真实用户名
                console.log(`user scratch username: ${mockUsername}`);
            } else {
                // 无搜索内容时恢复默认头像
                userAvatar.src = defaultAvatar;
            }
        });
    </script>
</body>
</html>
