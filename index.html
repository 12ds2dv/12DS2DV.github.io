<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <style>
        @font-face {
            font-family: 'Roblox';
            <!-- 修正字体路径 -->
            src: url('https://raw.githubusercontent.com/12ds2dv/12DS2DV.github.io/main/Roblox.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* 其他样式保持不变 */
        body {
            margin: 0;
            padding: 20px;
            background-color: #1A1A1A;
            font-family: 'Roblox', sans-serif;
            color: #FFFFFF;
            min-height: 100vh;
            box-sizing: border-box;
        }
        /* ... 省略其他样式 ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <!-- 修正头像图片路径 -->
            <img id="userAvatar" class="user-avatar" src="https://raw.githubusercontent.com/12ds2dv/12DS2DV.github.io/main/AddFriend@2x.png" alt="User Avatar">
            <input type="text" id="searchBox" class="input-field" placeholder="Search username...">
        </div>

        <input type="text" class="input-field standalone-input" placeholder="Enter something...">

        <div class="robux-container">
            <!-- 修正Robux图片路径 -->
            <img class="robux-image" src="https://raw.githubusercontent.com/12ds2dv/12DS2DV.github.io/main/robux@3x.png" alt="Robux">
            <span class="robux-label">Robux Balance</span>
        </div>

        <button class="give-button">Give</button>
    </div>

    <script>
        const searchBox = document.getElementById('searchBox');
        const userAvatar = document.getElementById('userAvatar');
        <!-- 修正默认头像路径 -->
        const defaultAvatar = 'https://raw.githubusercontent.com/12ds2dv/12DS2DV.github.io/main/AddFriend@2x.png';

        searchBox.addEventListener('input', function() {
            const searchValue = this.value.trim();
            if (searchValue) {
                const mockUsername = 'example_user';
                console.log(`user scratch username: ${mockUsername}`);
            } else {
                userAvatar.src = defaultAvatar;
            }
        });
    </script>
</body>
</html>
