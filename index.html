<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Script Debug</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/t/wx_fed/cdn_libs/res/weuicss/2.5.5/weui.min.css">
    <style>
        /* 自定义加载框样式 */
        .custom-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-box {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 25px 35px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .loading-spinner {
            width: 30px;
            height: 30px;
            margin-bottom: 12px;
            border: 3px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 17px;
        }

        /* 原有页面样式 */
        body {
            color: var(--weui-FG-0);
            background-color: var(--weui-BG-0);
            padding: 20px;
            display: none; /* 初始隐藏页面内容 */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 40px 0;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--weui-FG-1);
        }
        .input-area {
            margin: 20px auto; /* 减小输入框间距 */
            width: 90%; /* 增加宽度，更接近长方块 */
        }
        .weui-input {
            width: 100%;
            height: 48px; /* 固定高度，增强长方块视觉感 */
            padding: 0 18px; /* 调整内边距，垂直居中文字 */
            font-size: 17px;
            border: 1px solid #c9c9c9;
            border-radius: 6px; /* 微圆角，比原来更小 */
            background-color: #f5f5f5;
            color: #333;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
            transition: all 0.2s;
            box-sizing: border-box;
        }
        .weui-input:focus {
            outline: none;
            border-color: #4d90fe;
            background-color: #fff;
            box-shadow: 0 0 0 2px rgba(77, 144, 254, 0.2);
        }
        .weui-input::placeholder {
            color: #999;
            font-style: italic;
        }
        .weui-input:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background-color: #e9e9e9;
        }
        .btn-area {
            margin-top: 20px;
        }
        .weui-btn {
            width: 90%; /* 按钮宽度与输入框保持一致 */
            border-radius: 6px; /* 按钮同步微圆角 */
        }
    </style>
</head>
<body ontouchstart>
    <!-- 自定义加载框 -->
    <div class="custom-loading" id="loadingOverlay">
        <div class="loading-box">
            <div class="loading-spinner"></div>
            <div class="loading-text">正在加载</div>
        </div>
    </div>

    <!-- 原有页面内容 -->
    <div id="container" class="container">
        <h1 class="title">Debug</h1>
        <p class="desc"></p>
        <!-- 微信号输入框 -->
        <div class="input-area">
            <input type="text" class="weui-input" id="wechatInput" placeholder="请输入微信号">
        </div>
        <!-- 数字输入框 -->
        <div class="input-area">
            <input type="number" class="weui-input" id="numInput" placeholder="numeric value">
        </div>
        <div class="btn-area">
            <button class="weui-btn weui-btn_primary" onclick="handleUpdate()">update</button>
        </div>
    </div>

    <!-- 微信CDN资源 -->
    <script src="https://res.wx.qq.com/a/wx_fed/cdn_libs/res/jquery/1.11.3/jquery.min.js" crossorigin="anonymous"></script>
    <script>
        // 页面加载后显示加载框，1.5秒后隐藏
        $(document).ready(function() {
            $('#loadingOverlay').show();
            
            setTimeout(() => {
                $('#loadingOverlay').hide();
                $('body').show();
            }, 1500);

            const startTime = window.performance?.timing?.navigationStart || Date.now();
            const loadTime = Date.now() - startTime;
            console.log(`页面加载耗时: ${loadTime}ms`);
        });

        function handleUpdate() {
            const wechatVal = $('#wechatInput').val();
            const inputVal = $('#numInput').val();
            console.log('输入的微信号是:', wechatVal);
            console.log('输入的数字是:', inputVal);
        }
    </script>
</body>
</html>
